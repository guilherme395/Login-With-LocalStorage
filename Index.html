<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login with LocalStorage</title>
    <link href="./Assets/bootstrap.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <center class="container mt-5 ">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#CadUser">Cadastrar</button>
    </center>

    <div class="modal fade" id="CadUser" tabindex="-1" aria-labelledby="CadUserLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="CadUserLabel">Cadastro de Usuario</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" autocomplete="off" id="Form-Cad-User">
                        <div class="row">
                            <span id="MsgAlert"></span>
                            <div class="mb-3">
                                <label for="Nome" class="col-form-label">Nome:</label>
                                <input type="text" class="form-control" name="Nome" id="Nome">
                            </div>
                            <div class="mb-3 col-sm-6">
                                <label for="Email" class="col-form-label">Email:</label>
                                <input type="email" class="form-control" name="Email" id="Email">
                            </div>
                            <div class="mb-3 col-sm-6">
                                <label for="Senha" class="col-form-label">Senha:</label>
                                <input type="password" class="form-control" name="Senha" id="Senha">
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-info">Cadastrar</button>
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Sair</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./App.js"></script>
    <script src="./Assets/bootstrap.js"></script>

    <script>
        if (localStorage.getItem("token")) {
            window.location.href = "Home.html";
        }
    </script>
</body>

</html>
