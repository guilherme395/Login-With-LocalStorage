<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login with LocalStorage</title>
    <link href="./Assets/bootstrap.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <center>
        <div class="mt-5">
            <span>
                <div class="alert alert-success alert-dismissable">
                    <h1 id="Logado"></h1>
                    <b class="alert-link">PARABENS!</b> Você Esta Logado!
                </div>
            </span>
            <button class="btn btn-danger" id="BtnLogoff">Fazer Logoff</button>
        </div>
    </center>
    <script src="./App.js"></script>
    <script src="./Assets/bootstrap.js"></script>

    <script>
        let UserLogado = JSON.parse(localStorage.getItem("UserLogado"));
        let Logado = document.getElementById("Logado");

        Logado.innerHTML = `Ola ${UserLogado.nome} !!!`;

        if (localStorage.getItem("token") == null) {
            alert("É uma pena, você não está logado :(");
            window.location.href = "Index.html";
        }
    </script>
</body>

</html>
